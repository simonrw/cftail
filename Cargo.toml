[package]
authors = ["Simon Walker <s.r.walker101@googlemail.com>"]
edition = "2018"
name = "cftail"
version = "0.9.3"
license = "Apache-2.0"
description = "Tail CloudFormation deploys"
repository = "https://github.com/simonrw/cftail"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.87"
chrono = "0.4.40"
serde = {version = "1.0.219", features = ["derive"]}
serde-xml-rs = "0.5.1"
structopt = "0.3.20"
termcolor = "1.4.1"
tokio = {version = "1", features = ["full"]}
tracing = "0.1.41"
tracing-futures = "0.2.4"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
eyre = "0.6.12"
color-eyre = "0.6.3"
thiserror = "2.0.12"
futures = "0.3.31"
term_size = "0.3.2"
notify-rust = "4.10.0"
term-table = "1.4.0"
aws-config = "1.6.0" 
aws-sdk-cloudformation = "1.69.0"
aws-smithy-types = "1.3.0"
backoff = { version = "0.4.0", features = ["futures", "tokio"] }
humantime = "2.1.0"
aws-smithy-types-convert = { version = "0.60.9", features = ["convert-chrono"] }

[dev-dependencies]
env_logger = "0.11.7"
log = "0.4.26"
uuid = { version = "1.15.1", features = ["v4"] }

[profile.release]
opt-level = "z"
